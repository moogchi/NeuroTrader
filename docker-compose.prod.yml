version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-neurotrader_db}
      POSTGRES_USER: ${DB_USER:-neurotrader_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-strongpassword123}
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-neurotrader_user} -d ${DB_NAME:-neurotrader_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: gunicorn neurotrader_project.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120 --access-logfile - --error-logfile -
    volumes:
      - static_volume:/app/staticfiles
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx-production.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/usr/share/nginx/html/static:ro
      # For SSL certificates (uncomment when ready)
      # - /etc/letsencrypt/live/yourdomain.com:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - frontend
      - backend

volumes:
  postgres_data_prod:
    driver: local
  static_volume:
    driver: local

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
