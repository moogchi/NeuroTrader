
services:
  # The PostgreSQL Database Service
  db:
    image: postgres:15
    container_name: neurotrader_db
    environment:
      - POSTGRES_DB=${DB_NAME:-neurotrader_db}
      - POSTGRES_USER=${DB_USER:-neurotrader_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-strongpassword123}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-neurotrader_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Backend Service
  web:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: neurotrader_web
    expose:
      - "8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432

  # React Frontend (Vite Dev Server) - OPTIONAL, can run on host instead
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: neurotrader_frontend_dev
  #   expose:
  #     - "3000"
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   environment:
  #     - NODE_ENV=development

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: neurotrader_nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx-host.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  static_volume:
